<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jomaso.css" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
    <link href="Styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
        theme: {
        extend: {
            fontFamily: {
            sans: ['Inter', 'sans-serif'],
            },
        }
        }
    }
    </script>
    <title>Jomaso Web</title>

    <header>
        <a href="index.html" class="logo">
            <img src="images/jomasonuevo.png" alt="logo jomaso">
        </a>

        <nav>
            <a href="index.html" class="nav-link">Home</a>
            <a href="noticias.html" class="nav-link">Noticias</a>
            <a href="nuestroequipo.html" class="nav-link">Nuestro equipo</a>
            <a href="contacto.html" class="nav-link">Contacto</a>
        </nav>
    </header>
</head>

<body>
    <div id="carouselExampleControls" class="carousel slide relative" data-bs-ride="carousel">
        <div class="carousel-inner relative w-full overflow-hidden">
          <div class="carousel-item active relative float-left w-full">
            <img
              src="images/futbol.jpg"
              class="block w-full"
              alt="futbol"
            />
          </div>
          <div class="carousel-item relative float-left w-full">
            <img
              src="images/basket.jpg"
              class="block w-full"
              alt="basket"
            />
          </div>
          <div class="carousel-item relative float-left w-full">
            <img
              src="images/tenis.jpg"
              class="block w-full"
              alt="tenis"
            />
          </div>
          <div class="carousel-item relative float-left w-full">
            <img
              src="images/hockey.jpg"
              class="block w-full"
              alt="hockey"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev absolute top-0 bottom-0 flex items-center justify-center p-0 text-center border-0 hover:outline-none hover:no-underline focus:outline-none focus:no-underline left-0"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon inline-block bg-no-repeat" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next absolute top-0 bottom-0 flex items-center justify-center p-0 text-center border-0 hover:outline-none hover:no-underline focus:outline-none focus:no-underline right-0"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon inline-block bg-no-repeat" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      




</body>
</html>
